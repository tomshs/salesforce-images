
name: Build & Publish Docker image to GHCR

on:
  push:
    branches: [ "main" ]
    # Optional: Nur bauen, wenn sich relevante Dateien Ã¤ndern
    paths:
      - 'Dockerfile'
      - '**/*.go'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '.github/workflows/docker-publish.yml'
  # Optional manuell triggern
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: Metadaten & automatische Tags erzeugen (SemVer, SHA, branch)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/salesforce-build-base
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,format=short

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional: BuildKit Cache
          #cache-from: type=gha
          #cache-to: type=gha,mode=max
